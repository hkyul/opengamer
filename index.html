<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
//(시작)변수구간--------------------------------
    var canvas = document.getElementById("myCanvas"); //위에서 생성한 캔버스의 id값을통해 canvas변수에 넣는다.
    var ctx = canvas.getContext("2d"); //2d rendering context를 ctx변수에 저장.(실질적인 표현기능)
    var x = canvas.width/2; //x좌표의 초기값
    var y = canvas.height-30; //y좌표의 초기값
    var dx = 2;
    var dy = -2;
    var ballRadius = 10; //공의 반지름값
    //조작패들---
    var paddleHeight = 10; //높이
    var paddleWidth = 75; //너비
    var paddleX = (canvas.width-paddleWidth)/2; //x축위에 시작지점.
    var rightPressed = false; //패들눌렸는지확인
    var leftPressed = false;
    //키 이벤트리스너---
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
//--변수구간(끝)--------------------------------

    //키 눌렸는지 체크함수(누를떄, 떘을때)
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    //공그리기함수
    function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    //패들그리기함수
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }   

    //update구문
    function draw(){
        ctx.clearRect(0, 0, canvas.width, canvas.height); //이전 켄버스자국 지우기.
        drawBall(); //공그리기
        drawPaddle(); //패들그리기

        //공 튕김기능.
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        //키패드 이동기능(&&후 부분은 키패드가 캔버스밖으로 벗어나지 않도록해줌)
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
        x+=dx;
        y+=dy;
    }setInterval(draw, 10);
</script>

</body>
</html>
